apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: 819821926402.dkr.ecr.ap-south-1.amazonaws.com/my-flask-app-repo:latest
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: "student.chbcdne9jh1l.ap-south-1.rds.amazonaws.com"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        - name: DB_NAME
          value: "student"

